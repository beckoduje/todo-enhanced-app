      <section class="create-new-task-btn-section">
        <button class="create-new-task-btn-section__create-btn">

    <!-- Forma za unoÅ¡enje novog taska -->
    <section class="create-new-task-form-section">
      <form class="create-new-task-form" method="GET">
        <label class="create-new-task-form__label" for="category">
          Chose task category:
        </label>
        <select
          id="category"
          class="create-new-task-form__select category-selection"
          name="category"
        >
          <!-- <option class="create-new-task-form__select-option catregory-selection-option">
                        Programming
                    </option> -->
        </select>
        <label class="create-new-task-form__label" for="priority">
          Chose priority level:
        </label>
        <select
          id="priority"
          class="create-new-task-form__select priority-selection"
          name="priority"
        >
          <option
            class="create-new-task-form__select-option priority-selection-option"
            value="Top-priority"
          >
            Top-priority
          </option>
          <option
            class="create-new-task-form__select-option priority-selection-option"
            value="Medium-priority"
          >
            Medium-priority
          </option>
          <option
            class="create-new-task-form__select-option priority-selection-option"
            value="Low-priority"
          >
            Low-priority
          </option>
        </select>
        <label class="create-new-task-form__label" for="description">
          Task description:
        </label>

        <textarea
          id="description"
          maxlength="50"
          class="create-new-task-form__description"
        ></textarea>
        <div class="create-new-task-form__buttons">
          <button class="create-new-task-form__create-btn" type="submit">
            Create
          </button>
          <button class="create-new-task-form__cancel-btn">Cancel</button>
        </div>
        <i class="material-icons close-x">clear</i>
      </form>
    </section>

    <section class="create-new-category-section">
      <form class="create-new-category-form" method="GET">
        <label class="create-new-category-form__label" for="description">
          Category name:
        </label>
        <input
          type="text"
          id="description"
          maxlength="25"
          class="create-new-category-form__description"
        />
        <div class="create-new-category-form__buttons">
          <button class="create-new-category-form__create-btn" type="submit">
            Create
          </button>
          <button class="create-new-category-form__cancel-btn">Cancel</button>
        </div>
      </form>
